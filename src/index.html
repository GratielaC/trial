   <!-- Header Section -->
   <header class="header">
    <div class="header-container">
      <!-- Search and Navigation Buttons -->
      <div class="header-top">
        <!-- Search Form -->
        <form class="header-search-form">
          <div class="search-form">
            <input
              type="text"
              name="search"
              class="form-input"
              placeholder="Movie search"
              id="movie-search-input"
            />
            <button type="submit" id="icon-search" class="search-btn">
              <span class="search-icon">üîç</span>
            </button>
          </div>
        </form>

        <!-- Navigation Buttons -->
        <button id="icon-home" class="nav-btn">Home</button>
        <button id="icon-library" class="nav-btn">My Library</button>
      </div>

      <!-- Footer with Logo and Title -->
      <div class="header-bottom">
        <div class="logo">
          <svg id="icon-film" width="59" height="59">
            <!-- Placeholder SVG -->
            <circle cx="29.5" cy="29.5" r="29.5" fill="#000"></circle>
          </svg>
          <span class="logo-title">Filmoteka</span>
        </div>
      </div>
    </div>
  </header>

  <script>
    const inputField = document.getElementById("movie-search-input");
    const form = document.querySelector(".header-search-form");

    // Make placeholder text disappear on focus
    inputField.addEventListener("focus", () => {
      inputField.placeholder = "";
    });

    inputField.addEventListener("blur", () => {
      inputField.placeholder = "Movie search";
    });

    // Simple search action placeholder
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = inputField.value.trim();
      alert(`Searching for: ${query}`);
    });
  </script>
