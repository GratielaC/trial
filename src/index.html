<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmoteka Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <!-- Top Buttons -->
      <div class="top-buttons">
        <!-- Movie Search Form -->
        <form class="header-search-form">
          <div class="search-form">
            <input
              type="text"
              id="movie-search"
              class="search-input"
              placeholder="Movie search"
            />
            <button type="submit" id="icon-search" class="search-btn">
              <svg class="icon icon-search" width="32" height="32">
                <use xlink:href="icons.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </form>

        <!-- Home Button -->
        <button id="icon-home" class="nav-btn">
          <svg class="icon icon-home" width="32" height="32">
            <use xlink:href="icons.svg#icon-home"></use>
          </svg>
        </button>

        <!-- Library Button -->
        <button id="icon-library" class="nav-btn">
          <svg class="icon icon-library" width="32" height="32">
            <use xlink:href="icons.svg#icon-library"></use>
          </svg>
        </button>
      </div>

      <!-- Logo and Title -->
      <div class="logo-container">
        <!-- Inline SVG for Film Icon -->
        <svg class="icon icon-film" width="32" height="32">
          <use xlink:href="icons.svg#icon-film"></use>
        </svg>
        <h1 class="logo-text">Filmoteka</h1>
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
